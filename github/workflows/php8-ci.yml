
name: PHP 8 Compatibility CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # يسمح بالتشغيل اليدوي

jobs:
  php-compatibility:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2']  # إصدارات PHP المطلوبة
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        tools: composer  # تثبيت Composer تلقائيًا
        
    - name: Install dependencies
      run: composer install --no-progress --no-suggest
      
    - name: Run PHPCompatibility check
      run: |
        vendor/bin/phpcs --config-set installed_paths vendor/phpcompatibility/php-compatibility
        vendor/bin/phpcs . --standard=PHPCompatibility --runtime-set testVersion 8.0- --ignore=*/vendor/*
        
    - name: PHP Syntax check
      run: find . -type f -name "*.php" -not -path "*/vendor/*" | xargs -n 1 php -l
